set-option -g prefix C-v
unbind-key C-b
# C-v C-v switches to the last window (emulates screen)
bind-key C-v last-window
# C-v v sends a literal C-v
bind-key v send-prefix

# Force default command to be the current shell, otherwise tmux loads a
# login shell for each new window.
set-option -g default-command $SHELL

# Windows resize to the current client instead of smallest client.
# iTerm2 integration doesn't support this
#set-window -g aggressive-resize on

set -g default-terminal "screen-256color"

setw -g clock-mode-colour colour135
# e.g. scrollback line numbers
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S'
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format '#I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F'

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format '#I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F'

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

set -g status-left-length 50
set -g status-position bottom
# set -g status-justify right

# Pane colors
set -g pane-active-border-fg colour208
set -g pane-active-border-bg colour236
set -g pane-border-fg colour238
set -g pane-border-bg colour234

# Statusbar colors
set -g status-fg colour137
set -g status-bg colour234
set -g status-left "#[fg=colour255,bg=colour24,bold] #h "
set -g status-right "#[fg=colour233,bg=colour241,bold] %a %d %b #[fg=colour233,bg=colour245,bold]%H:%M:%S"

# Window colors
set -g window-status-fg colour138
set -g window-status-bg colour235
set -g window-status-format " #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F "
set -g window-status-current-fg colour209
set -g window-status-current-bg colour238
set -g window-status-current-format " #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour235]#F "

